<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <title>Skill Bar</title>
    <style type="text/css">
      div.popover {
        width: 50px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-slate-700">
    <div class="w-96 h-1.5 bg-[rgba(255,255,255,0.1)]">
      <div class="flex items-center relative w-0 h-full ml-auto bg-emerald-400">
        <span
          class="block absolute -left-px w-3.5 h-3.5 rounded-full bg-emerald-400"
          data-bs-content="75%"
          data-bs-placement="top"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
        ></span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      let $ = document;
      const popoverTriggerList = $.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );

      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );

      (function () {
        var skillBar = $.body.children.item(0).children.item(0);
        skillBar.classList.replace("w-0", "w-3/4");
        skillBar.classList.add("duration-1000", "delay-500");
      })();
    </script>
  </body>
</html>
